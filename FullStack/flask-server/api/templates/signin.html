<!-- signup.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Log In</h1>
<form method="POST" action="/signin">
  <div class="form-group mt-2">
    <input type="text" name="username" class="form-style" placeholder="Your Username" id="logusername"
      autocomplete="off">
    <i class="input-icon uil uil-user"></i>
  </div>
  <div class="form-group mt-2">
    <input type="password" name="password" class="form-style" placeholder="Your Password" id="logpass"
      autocomplete="off">
    <i class="input-icon uil uil-lock-alt"></i>
  </div>
  <button class="btn mt-4">Login</button>
</form>
{% endblock %}
