{% block content %}
<h1>Requests</h1>
<table>
  <thead>
    <tr>
      <th>Request ID</th>
      <th>Patient ID</th>
      <th>Meeting Date</th>
      <th>Meeting Time</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for request in requests %}
      <tr>
        <td>{{ request["Request ID"] }}</td>
        <td>{{ request["Patient ID"] }}</td>
        <td>{{ request["Meeting date"] }}</td>
        <td>{{ request["Meeting time"] }}</td>
        <td>{{ request["Status"] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
