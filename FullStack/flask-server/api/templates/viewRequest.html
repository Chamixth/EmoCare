{% extends 'base.html' %}
{% block content %}
<h1>Requests</h1>
<table>
  <thead>
    <tr>
      <th>Request ID</th>
      <th>Patient ID</th>
      <th>Meeting Date</th>
      <th>Meeting Time</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for request in requests %}
      <tr>
        <td><button data-id="{{ request['Request ID'] }}"> ID: {{ request["Request ID"] }}</button></td>
        <td>{{ request["Patient ID"] }}</td>
        <td>{{ request["Meeting date"] }}</td>
        <td>{{ request["Meeting time"] }}</td>
        <td>{{ request["Status"] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<script>
    const buttons = document.querySelectorAll('button[data-id]');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const id = button.getAttribute('data-id');
        console.log(id)
        const url = `{{ url_for('acceptRequest', selected_request_id="") }} ` + id;
        window.location.href = url;
      });
    });
  </script>
{% endblock %}
