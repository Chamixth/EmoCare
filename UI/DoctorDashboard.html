<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Exclesior</title>
	<link rel="stylesheet"href="DD.css">	
</head>

<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<div class="logo">Exclesior</div>
			<!-- <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon"> -->
		</div>

		<div class="searchbar">
			<input type="text"
				placeholder="Search">
			<div class="searchbtn">
			<img src="Assets/14.png"
					class="icn srchicn"
					alt="search-icon">
			</div>
		</div>

		<div class="message">	
			<div class="dp">
			<img src="Assets/15.png"
					class="dpicn"
					alt="dp">
			</div>
			<div class="user-data">
				<div class="t-op-nextlvl">
					
				</div>
				<div class="t-op-nextlvl color-gray">
					
				</div>
			</div>
		
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<a class="nav-option option1">
						<img src="Assets/05.png"
							class="nav-img"
							alt="dashboard">
						<h3> Dashboard</h3>
					</a>

					

					<a class="nav-option option3" href="Patient Request.html">
						<img src="Assets/06.png"
							class="nav-img"
							alt="report">
						<h3> Patients Request</h3>
					</a>

					<a class="nav-option" href="edit-profile.html">
						<img src="Assets/07.png"
							class="nav-img"
							alt="report">
						<h3> Edit Profile</h3>
					</a>

					

					<a class="nav-option logout" href="index.html">
						<img src="Assets/08.png"
							class="nav-img"
							alt="logout">
						<h3>Logout</h3>
					</a>

				</div>
			</nav>
		</div>
		<div class="main">

			<div class="searchbar2">
				<input type="text"
					name=""
					id=""
					placeholder="Search">
				<div class="searchbtn">
				<img src="Assets/14.png"
						class="icn srchicn"
						alt="search-button">
				</div>
			</div>

			<div class="box-container">

				<div class="box box1">
					<div class="text">
						<h2 class="topic-heading"></h2>
						<h2 class="topic">Doctor Views</h2>
					</div>

					<img src="Assets/11.png"
						alt="Views">
				</div>

				<div class="box box2">
					<div class="text">
						<h2 class="topic-heading"></h2>
						<h2 class="topic">Video Call</h2>
					</div>

					<img src="Assets/13.png"
						alt="likes">
				</div>

				<div class="box box3">
					<div class="text">
						<h2 class="topic-heading"></h2>
						<h2 class="topic">Reviws</h2>
					</div>

					<img src="Assets/10.png"
						alt="comments">
				</div>

				<div class="box box4">
					<div class="text">
						<h2 class="topic-heading"></h2>
						<h2 class="topic">Attendies</h2>
					</div>

					<img src="Assets/09.png" alt="published">
				</div>
			</div>

			<div class="report-container">
				<div class="report-header">
					<h1 class="recent-Articles">Recent Patients</h1>
					<button class="view">View All</button>
				</div>

				<div class="report-body">
					<div class="report-topic-heading">
						<h3 class="t-op">Name</h3>
						<h3 class="t-op">Hours</h3>
						<h3 class="t-op">Report</h3>
						<h3 class="t-op">Status</h3>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
